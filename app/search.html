<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/SCSS/all.css" />
    <title>SearchPage</title>
  </head>

  <body class="bg-primary">
    <div class="navSection">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid row">
          <div class="col-6 col-xl-6">
            <a class="navbar-brand mx-3" href="#"
              ><img
                src="./assets/images/LOGOSize=lg.png"
                class="img-fluid"
                alt="Logo"
            /></a>
          </div>
          <div
            class="d-flex justify-content-end col-6 col-xl-6 align-items-center"
          >
            <div><a class="userCenter p-3" href="#"></a></div>
          </div>
        </div>
      </nav>
    </div>

    <div class="searchSection">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="booksearch col-5 mt-5 p-5"
            style="min-width: 300px; max-width: 350px"
          >
            <div class="d-flex searchDiv rounded-3 mb-5 p-1 bg-white w-75">
              <input
                class="search"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <input class="searchImg" type="button" aria-label="button" />
            </div>

            <div class="selectArea">
              <div class="mb-5">
                <h3 class="mb-3">類別</h3>
                <select class="selectCategory btn btn-orange-100 w-75">
                  <option value="">選擇類別</option>
                  <option value="奇幻．科幻">奇幻 • 科幻</option>
                  <option value="歷史．武俠">歷史 • 武俠</option>
                  <option value="愛情．文藝">愛情 • 文藝</option>
                  <option value="懸疑．推理">懸疑 • 推理</option>
                  <option value="恐怖．驚悚">恐怖 • 驚悚</option>
                </select>
              </div>

              <div class="mb-5">
                <h3 class="mb-3">評分</h3>
                <select class="selectStar btn btn-orange-100 w-75">
                  <option value="">選擇評分</option>
                  <option value="1">
                    1<img
                      class="ms-1"
                      src="./assets/images/star_black_24dp.svg"
                      alt=""
                    />
                  </option>
                  <option value="2">
                    2<img
                      class="ms-1"
                      src="./assets/images/star_black_24dp.svg"
                      alt=""
                    />
                  </option>
                  <option value="3">
                    3<img
                      class="ms-1"
                      src="./assets/images/star_black_24dp.svg"
                      alt=""
                    />
                  </option>
                  <option value="4">
                    4<img
                      class="ms-1"
                      src="./assets/images/star_black_24dp.svg"
                      alt=""
                    />
                  </option>
                  <option value="5">
                    5<img
                      class="ms-1"
                      src="./assets/images/star_black_24dp.svg"
                      alt=""
                    />
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="bookdisplay col-8 mt-5">
            <div
              class="row row-cols-4 row-cols-md-1 row-cols-md-2 row-cols-sm-2 justify-content-start bookList"
            ></div>
          </div>


    <div class="Footer mt-5 pb-5">
      <div
        class="container-xl bg-orange-100 border border-orange-100 rounded-4"
      >
        <div class="d-flex row">
          <div class="footerLaug mt-5 flex-fill col-4">
            <select
              aria-label="Language selector"
              data-testid="language_selector"
              class="ms-2 mb-2 p-1"
            >
              <option value="en" selected="">繁體中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
            </select>
            <div class="d-flex flex-column">
              <div class="p-2">
                <img src="./assets/images/FB.svg" alt="FB" /><a
                  title="FB"
                  href="https://www.facebook.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Facebook</a
                >
              </div>
              <div class="p-2">
                <img src="./assets/images/IG.svg" alt="IG" /><a
                  title="IG"
                  href="https://www.instagram.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Insragram</a
                >
              </div>
              <div class="p-2">
                <img src="./assets/images/X.svg" alt="X" /><a
                  title="X"
                  href="https://twitter.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Twitter X</a
                >
              </div>
            </div>
          </div>
          <div class="flex-fill row m-5 col-4 text-center">
            <div class="col-4">
              <h5 class="dotLine pb-4">書籍類別</h5>
              <div class="d-flex flex-column mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">奇幻 • 科幻</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史 • 武俠</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">愛情 • 文藝</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">懸疑 • 推理</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">恐怖 • 驚悚</a>
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5 class="dotLine pb-4">會員中心</h5>
              <span class=""></span>
              <div class="d-flex flex-column mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">我的收藏書籍</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史觀看紀錄</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史評論紀錄</a>
                </div>
                <div class="p-2"><a class="siteLink" href="">帳號設定</a></div>
                <div class="p-2"><a class="siteLink" href="">服務條款</a></div>
                <div class="p-2"><a class="siteLink" href="">使用幫助</a></div>
              </div>
            </div>
            <div class="col-4">
              <h5 class="dotLine pb-4">關於我們</h5>
              <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">關於找好書</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">訂閱新書報報</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史評論紀錄</a>
                </div>
                <div class="p-2"><a class="siteLink" href="">聯絡我們</a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-center dotLine3 w-75 pt-4">
          <div class="pb-4">
            <span class=" "
              >©
              <!-- -->2023<!-- -->
              <!-- -->FindGoodBook 僅供學習作品呈現，無任何商業用途</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>
  <script src="/app/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/app/assets/js/bootstrap.bundle.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./JS/module/search.js"></script>
</html>
