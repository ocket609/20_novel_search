<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/SCSS/all.css" />
    <title>BookPage</title>
  </head>


  <body class="bg-primary">
    <div class="navSection mb-5">
      <div class="container-fluid row m-0 p-0">
        <div class="d-flex col-9 col-xl-9 mt-2">
          <div>
            <a
              class="logo ms-3 p-3"
              href="https://ocket609.github.io/20_novel_search/"
            ></a>
          </div>
        </div>
        <div class="d-flex col-3 col-xl-3 align-items-center justify-content-end">
          <div class="d-flex searchDiv rounded-3 m-0 p-1 bg-white">
            <input class="search" type="search" placeholder="Search" aria-label="Search" id="search"/>
            <input class="searchImg" type="button" aria-label="button"/>
          </div>

          <div>
            <a class="userCenter ms-3 p-3" href="https://ocket609.github.io/20_novel_search/app/longin.html"></a>
          </div>
        </div>
      </div>
    </div>

    

    <div class="bookSection">  
      <div class="bookinfo">
        
        <div class="bookName container mt-2">
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="bookPageBreadCrumbs">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/" class="breadcrumb-item-content">首頁</a></li>
              <li class="breadcrumb-item"><a href="https://ocket609.github.io/20_novel_search/app/search.html" class="breadcrumb-item-content">搜尋頁面</a></li>
              <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
          </nav>
          <div class="bookImg container text-center"></div>
          <div class="row">
            <div class="bookName2 col-6 col-xl-6 col-sm-6"></div>
            <div class="icon col-6 col-xl-6 col-sm-6 text-end">
              <div class="starPtag">
               
              </div>
              <div class="d-flex justify-content-end align-items-center">

                <div>
                  <span type="button" class="evaluateButton mx-2"  data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-keyboard="true">
                   <img class="bookStar pagesIcon" src="./assets/images/star_Nofill.svg" alt="star"/>
                  </span>
                </div>
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content bg-primary">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">評分</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                              <form id="myForm" class="pagesEvaluateForm">
                                <label class="pagesEvaluate" for="name">名字：</label>
                                <input type="text"  class="pagesEvaluateInput name" name="name">
                                <span  class="span-message name-message"></span>
                                <label class="pagesEvaluate" for="content">內容：</label>
                                <textarea name="content" class="pagesEvaluateInput content" rows="3" cols="20"></textarea>
                                <span class="span-message content-message"></span>
                                <label class="pagesEvaluate" for="score">分數：</label>
                                <input type="number" class="pagesEvaluateInput score" name="score" min="0" max="5" step="0.1">
                                <span  class="span-message score-message"></span>
                                <div class="modal-footer mt-5">
                                  <input  class="pagesEvaluateBtn btn-success" type="submit" value="送出">
                                </div>
                              </form>
                            </div>        
                          </div>
                        </div>
                      </div>
                       <!-- Modal2 -->
                      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1" data-bs-keyboard="true">              
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content bg-primary">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">評分狀態</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                              <form id="myForm" class="mt-4">
                              <h3>已經完成評分嘍!</h3>
                              <div class="modal-footer mt-5">
                              <input  class="pagesEvaluateBtn btn-success" type="button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" value="繼續">
                            </div>
                            </form>
                            </div>                           
                          </div>
                        </div>         
                      </div>

                      
                <div>
                  <span class="mx-2" role="button">
                    <img class="bookHeart pagesIcon" src="./assets/images/heart.svg" alt="heart"/>
                  </span>
                </div>
                <div>
                  <span class="mx-2" role="button">
                    <img class="pagesIcon" src="./assets/images/share.svg" alt="share"/>
                  </span>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="bookInfoSection bg-orange-100 mt-5 mb-5">
          <div class="container p-4">
            <div class="row justify-content-between">
              <div
                class="col-8 border border-success rounded-4 position-relative"
              >
                <div class="mt-3">
                  <h5
                    class="position-absolute top-0 start-50 translate-middle bookInfoTitlt"
                  >
                    書籍資訊
                  </h5>
                </div>
                <div class="bookInfoLeft p-3"></div>
              </div>
              <div
                class="col-3 border border-success rounded-4 text-center position-relative"
              >
                <div class="mt-3">
                  <h5
                    class="position-absolute top-0 start-50 translate-middle bookInfoTitlt"
                  >
                    觀看連結
                  </h5>
                </div>
                <div class="bookInfoRight row row-cols-4 p-3"></div>
              </div>
            </div>
          </div>

          <div class="bookOutline mt-5">
            <div class="container p-2">
              <div
                class="border border-success rounded-4 position-relative text-center"
              >
                <div class="mt-3">
                  <h5
                    class="position-absolute top-0 start-50 translate-middle bookInfoTitlt"
                  >
                    前言/介紹
                  </h5>
                </div>
                <div class="bookDescrt"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="commitSection">
      <div class="container">
        <div class=""><h5 class="text-center">讀者留言</h5></div>
        <div class="commentArea position-relative mt-5">
          <!-- <div class="commentList m-0 justify-content-center mt-5" >
          <div class="position-absolute top-0 start-0 translate-middle ">
            <div class=""><a  class="swiper-button-next switchCommitLeft px-4 py-1" type="button" role="button" 
              ></a></div>
              
          </div>
          <div class="position-absolute top-0 start-100 translate-middle ">
            <div class=""><a  class="swiper-button-prev switchCommitRight px-4 py-1" type="button" role="button" 
              ></a></div>
          </div>
                 -->

        </div>
        <div>
        <swiper-container class="mySwiper" slides-per-view="3" centered-slides="false" space-between="10" pagination="true" 
          pagination-type="bullets" navigation="false"></swiper-container>
        </div>
      </div>
    </div>

    <div class="Footer mt-5 pb-5">
      <div
        class="container-xl bg-orange-100 border border-orange-100 rounded-4"
      >
        <div class="d-flex row">
          <div class="footerLaug mt-5 flex-fill col-4">
            <select
              aria-label="Language selector"
              data-testid="language_selector"
              class="ms-2 mb-2 p-1"
              id="language_selector"
            >
              <option value="en" selected="">繁體中文</option>
              <option value="en">English</option>
              <option value="ja">日本語</option>
            </select>
            <div class="d-flex flex-column">
              <div class="p-2">
                <img src="./assets/images/FB.svg" alt="FB" /><a
                  title="FB"
                  href="https://www.facebook.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Facebook</a
                >
              </div>
              <div class="p-2">
                <img src="./assets/images/IG.svg" alt="IG" /><a
                  title="IG"
                  href="https://www.instagram.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Insragram</a
                >
              </div>
              <div class="p-2">
                <img src="./assets/images/X.svg" alt="X" /><a
                  title="X"
                  href="https://twitter.com/"
                  class="outsideSiteLink p-1"
                  target="_blank"
                  >Twitter X</a
                >
              </div>
            </div>
          </div>
          <div class="flex-fill row m-5 col-4 text-center">
            <div class="col-4">
              <h5 class="dotLine pb-4">書籍類別</h5>
              <div class="d-flex flex-column mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">奇幻 • 科幻</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史 • 武俠</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">愛情 • 文藝</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">懸疑 • 推理</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">恐怖 • 驚悚</a>
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5 class="dotLine pb-4">會員中心</h5>
              <span class=""></span>
              <div class="d-flex flex-column mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">我的收藏書籍</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史觀看紀錄</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史評論紀錄</a>
                </div>
                <div class="p-2"><a class="siteLink" href="">帳號設定</a></div>
                <div class="p-2"><a class="siteLink" href="">服務條款</a></div>
                <div class="p-2"><a class="siteLink" href="">使用幫助</a></div>
              </div>
            </div>
            <div class="col-4">
              <h5 class="dotLine pb-4">關於我們</h5>
              <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2">
                  <a class="siteLink" href="">關於找好書</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">訂閱新書報報</a>
                </div>
                <div class="p-2">
                  <a class="siteLink" href="">歷史評論紀錄</a>
                </div>
                <div class="p-2"><a class="siteLink" href="">聯絡我們</a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container text-center dotLine3 w-75 pt-4">
          <div class="pb-4">
            <span class=" "
              >©
              <!-- -->2023<!-- -->
              <!-- -->FindGoodBook 僅供學習作品呈現，無任何商業用途</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
