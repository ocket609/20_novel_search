<script>

/*arrowSwitch*/

  let card =  document.querySelectorAll('.card');
  let arrowRight = document.querySelector('.switchCommitRight');
  let arrowLeft  = document.querySelector('.switchCommitLeft');
  
  function commitSwitch(){
    let i = 0;
    while(i < 3){
     card[i].style.visibility = 'hidden';
     card[i].style.display = 'none';
     i++;
    };
    
    while(i < 6){
      card[i].style.visibility = '';
      card[i].style.display = '';
      i++;
    }; 
  }
  
  function commitSwitch2(){

    for(i = 0; i < 3; i++){
     card[i].style.visibility = '';
     card[i].style.display = '';
    };
    for(i = 3; i < card.length; i++){
     card[i].style.visibility = 'hidden';
     card[i].style.display = 'none';
    };                
  }

  arrowRight.addEventListener("click",commitSwitch);
  arrowLeft.addEventListener("click",commitSwitch2);


/*showMoreCommit*/

  const moreCommitBtnDiv = document.querySelector('.moreCommitBtnDiv');
  const moreButton = document.querySelector('.moreCommitBtn');

  function showMoreCommit(){
    const moreButton = document.querySelector('.moreCommitBtn');
    if (moreButton.innerText === '收起評論'){
      let cardlen = card.length;
    for(i = 3; i < cardlen; i++){
      card[i].style.display = 'none';
      card[i].style.visibility = 'hidden';
      }
      moreButton.remove();
      setButtonExtendTag();  
    }else if(moreButton.innerText === '更多評論'){
      card.forEach(function(item){
        item.style.display = '';
        item.style.visibility = '';     
    });
      moreButton.remove();
      setButtonCloseTag();
    }
  }

  function setButtonExtendTag(){
      const buttonTag = document.createElement('button');
      buttonTag.setAttribute("class", `moreCommitBtn btn-success rounded-3`);
      buttonTag.setAttribute('data-bs-toggle', 'button');
      buttonTag.setAttribute('onclick', 'showMoreCommit()');
      buttonTag.innerText = '更多評論'; 
      moreCommitBtnDiv.appendChild(buttonTag);
  }

  function setButtonCloseTag(){
      const buttonTag = document.createElement('button');
      buttonTag.setAttribute("class", `moreCommitBtn btn-success rounded-3`);
      buttonTag.setAttribute('data-bs-toggle', 'button');
      buttonTag.setAttribute('onclick', 'showMoreCommit()');
      buttonTag.innerText = '收起評論'; 
      moreCommitBtnDiv.appendChild(buttonTag);
  }

  
  moreButton.addEventListener("click",showMoreCommit);

</script>
