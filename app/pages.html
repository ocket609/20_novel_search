    <div class="bookSection">  
      <div class="bookinfo">
        
        <div class="bookName container mt-2">
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="bookPageBreadCrumbs mt-5">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="https://ocket609.github.io/20_novel_search" class="breadcrumb-item-content">首頁</a></li>
              <li class="breadcrumb-item"><a href="https://ocket609.github.io/20_novel_search/app/search.html" class="breadcrumb-item-content">搜尋頁面</a></li>

          <div class="bookImg container text-center"></div>
          <div class="row">
            <div class="bookName2 col-6 col-xl-6 col-sm-6"></div>
            <div class="icon col-6 col-xl-6 col-sm-6 text-end">
              <div class="starPtag">
               
              </div>
              <div class="d-flex justify-content-end align-items-center">

                <div>
                  <span type="button" class="evaluateButton mx-2"  data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-keyboard="true">
                   <img class="bookStar pagesIcon" src="./assets/images/star_Nofill.svg" alt="star"/>
                  </span>
                </div>
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content bg-primary">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">評分</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                              <form id="myForm" class="pagesEvaluateForm">
                                <label class="pagesEvaluate" for="content">內容：</label>
                                <textarea name="content" class="pagesEvaluateInput content" rows="3" cols="20"></textarea>
                                <span class="span-message content-message"></span>
                                <label class="pagesEvaluate" for="score">分數：</label>
                                <input type="number" class="pagesEvaluateInput score" name="score" min="0" max="5" step="0.1">
                                <span  class="span-message score-message"></span>
                                <div class="modal-footer mt-5">
                                  <input  class="pagesEvaluateBtn btn-success" type="submit" value="送出">
                                </div>
                              </form>
                            </div>        
                          </div>
                        </div>
                      </div>
                       <!-- Modal2 -->
                      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1" data-bs-keyboard="true">              
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content bg-primary">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">評分狀態</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                              <form id="myForm" class="mt-4">
                              <h3>已經完成評分嘍!</h3>
                              <div class="modal-footer mt-5">
                              <input  class="pagesEvaluateBtn btn-success" type="button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" value="繼續">
                            </div>
                            </form>
                            </div>                           
                          </div>
                        </div>         
                      </div>
